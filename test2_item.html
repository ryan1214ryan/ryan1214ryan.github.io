<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>物品介紹</title>
</head>
<body>
  <h1 id="title">載入中...</h1>
  <p id="description">請稍候...</p>
  <a href="test2.html">回到主頁</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const items = {
      item1: {
        title: "物品1",
        description: "物品1的詳細介紹。",
      },
      item2: {
        title: "物品2",
        description: "物品2的詳細介紹。",
      },
      item3: {
        title: "物品3",
        description: "物品3的詳細介紹。",
      }
    };

    const item = items[id];
    if (item) {
      document.getElementById("title").textContent = item.title;
      document.getElementById("description").textContent = item.description;
    } else {
      document.getElementById("title").textContent = "找不到物品";
      document.getElementById("description").textContent = "請從主頁選擇一個有效的物品。";
    }
  </script>
</body>
</html>
